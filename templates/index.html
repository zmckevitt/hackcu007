                { "firstname": String(document.getElementById("fname").value)}
             ];
              doWork()
          };
      }
      function doWork() {
          // ajax the JSON to the server
          $.post("receiver", json_name, function(){
          });
          // stop link reloading the page
       event.preventDefault();
      }
      </script>
</head>

      <form>
        <label for="fname">First name:</label><br>
